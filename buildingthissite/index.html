<script>
moment.locale("en");
function flask_moment_render(elem) {
    $(elem).text(eval('moment("' + $(elem).data('timestamp') + '").' + $(elem).data('format') + ';'));
    $(elem).removeClass('flask-moment').show();
}
function flask_moment_render_all() {
    $('.flask-moment').each(function() {
        flask_moment_render(this);
        if ($(this).data('refresh')) {
            (function(elem, interval) { setInterval(function() { flask_moment_render(elem) }, interval); })(this, $(this).data('refresh'));
        }
    })
}
$(document).ready(function() {
    flask_moment_render_all();
});
</script>

    <script>
        const markdownItOptions = {
            html: false,
            xhtmlOut: true,
            breaks: true,
            linkify: true,
            typographer: true,
            highlight: function (code) {
                return window.hljs ? window.hljs.highlightAuto(code).value : code;
            }
        };
        const markdownItPlugins = {
            markdownitDeflist: {},
            markdownitFootnote: {},
            markdownitAbbr: {},
            markdownitEmoji: {},
            markdownitSub: {},
            markdownitSup: {},
            markdownitMark: {},
            markdownitIns: {},
            markdownitSmartArrows: {},
            markdownitCheckbox: {
                divWrap: true,
                divClass: 'form-check checkbox',
                idPrefix: 'cbx_'
            },
            markdownitCjkBreaks: {}
        };
        const markdownItDisabledRules = [];
        const useTwemoji = true;
        const postProcess = {
            '<table>': '<table class="table table-bordered table-striped">',
            '<pre>': '<pre class="md-codeblock">',
            '<blockquote>': '<blockquote class="blockquote md-blockquote">',
            '<input type="checkbox"': '<input type="checkbox" class="form-check-input"',
            '<label for="cbx': '<label class="form-check-label" for="cbx'
        };
        const md = window.markdownit(markdownItOptions);

        $.each(markdownItPlugins, function (plugin, opts) {
            if (window[plugin]) {
                md.use(window[plugin], opts);
                console.log("plugin used=" + plugin);
            }
        });

        const EMPTY = '';
        isEmpty = function (value, trim) {
            return value === null || value === undefined || value.length === 0 || trim && $.trim(value) === EMPTY;
        };

        if (!isEmpty(markdownItDisabledRules)) {
            md.disable(markdownItDisabledRules);
        }

        parseOutput = function (data) {
            $.each(postProcess, function (key, val) {
                if (key !== val) {
                    data = data.split(key).join(val);
                }
            });
            return data;
        };

        parserMethod = function (data) {
            md.renderer.rules.emoji = function (token, idx) {
                return useTwemoji && window.twemoji ? window.twemoji.parse(token[idx].content) :
                    '<span class="md-emoji">' + token[idx].content + '</span>';
            };

            md.renderer.rules.paragraph_open = md.renderer.rules.heading_open =
                function (tokens, idx, options, env, slf) {
                    var line;
                    if (tokens[idx].map && tokens[idx].level === 0) {
                        line = tokens[idx].map[0];
                        tokens[idx].attrJoin('class', 'md-line');
                        tokens[idx].attrSet('data-line', String(line));
                    }
                    return slf.renderToken(tokens, idx, options, env, slf);
                };
            return md.render(data);
        };

        markdownInput = "This website is hosted on [Github pages](https://github.com/bran-williams/branwilliams.github.io) and it is written in Python using the [Flask](https://www.palletsprojects.com/p/flask/) framework. The [Flask-Frozen](https://pythonhosted.org/Frozen-Flask/) extension is used to render the web application to static HTML/CSS/JS.\n\nBelow are two resources which I found extremely helpful when developing this.\n\n---\n#### Books\n  * Flask Web Development: Developing Web Applications with Python (2nd)\n  \n#### Articles\n  * https://nicolas.perriault.net/code/2012/dead-easy-yet-powerful-static-website-generator-with-flask/\n";
        const result = parseOutput(parserMethod(markdownInput));
        document.getElementById('page-body').innerHTML = result;
    </script>
